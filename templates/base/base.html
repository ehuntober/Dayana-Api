<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Image Api {% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<style>

</style>

  <body>

      
      <main>
        <h1 class="visually-hidden">Headers examples</h1>

            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
           
              <span class="fs-4" >Dayana</span>
            </a>
      
            <ul class="nav nav-pills">
              <li class="nav-item"><a href="#" class="nav-link active" aria-current="page" style="color:white;background:#32cd32">Join</a></li>
              <li class="nav-item"><a href="#" class="nav-link" style="color:black">Upload</a></li>
              <li class="nav-item"><a href="#" class="nav-link" style="color:black">Category</a></li>
              <li class="nav-item"><a href="#" class="nav-link" style="color:black">API</a></li>
              <li class="nav-item"><a href="#" class="nav-link" style="color:black">About</a></li>
              <li class="nav-item"><a href="#" class="nav-link" style="color:black">FAQs</a></li>

            </ul>
          </header>
        </div>
  {% block content %} 

  {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
